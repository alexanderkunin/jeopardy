<div *ngIf="!!question" class='question-viewer'>
  <div style='height: 3vh;'></div>
  <div [ngClass]="question.color" fxLayout='column' fxLayoutAlign="space-between center"
    style='height: 35vh; padding: 10px; text-align: center; border-radius: 30px;'>
    <div style='font-size: 5vh;'>{{team.name}}</div>
    <div style='font-size: 5vh;'>{{question.body}}</div>
    <div></div>
  </div>
  <div fxLayout='row' fxLayoutAlign="center end">
    <button type="button" class="btn btn-danger" (click)='onNo()'>No</button>
    <button type="button" class="btn btn-success" (click)='onYes()'>Yes</button>
  </div>
</div>
