<div class="container-fluid">

  <div fxLayout="column" fxLayoutAlign="space-around center" style='min-width: 1200px;'>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div class='team'>
        {{teams[0].name}}: <span [ngClass]="teams[0].sugar > 7000 ? 'high' : 'normal'"> {{teams[0].sugar}} </span>
      </div>
      <div style='width: 100%; text-align: center;'>
        <button type="button" class="btn btn-danger" (click)='resetGame()'>Reset</button>
        <button type="button" class="btn btn-warning" (click)='completeGame()'>Complete</button>
      </div>
      <div class='team'>
        {{teams[1].name}}: <span [ngClass]="teams[1].sugar > 7000 ? 'high' : 'normal'"> {{teams[1].sugar}} </span>
      </div>
    </div>
    <div class="container" style='min-width: 1200px;'>
      <div class="row justify-content-md-center">
        <div class="col monitoring">
          Monitoring
        </div>
        <div class="col targets">
          Targets
        </div>
        <div class="col nutrition">
          Nutrition
        </div>
        <div class="col exercise">
          Exercise
        </div>
        <div class="col complications">
          Complications
        </div>
        <div class="col bonus">
          Bonus
        </div>
      </div>
      <div class="row justify-content-md-center" *ngFor="let qs of questions">
        <div (click)='onSelect(q)' class="col" [ngClass]='q.activated ? q.color : "disabled"' *ngFor="let q of qs">
          <div [ngClass]='q === questionSelected ? "selected" : ""'>
            {{q.points}}
          </div>
        </div>
      </div>
    </div>
    <app-question-viewer [question]='questionSelected' [event]='event' [team]='currentTeam()'></app-question-viewer>

    <div *ngIf="noOfQestions === 0" style='padding-top: 200px;'>
      <div *ngIf="teams[0].sugar <= 7000 || teams[1].sugar <= 7000; else nicetry">
        <div class='team normal'>
          Good Job!
        </div>
      </div>
      <ng-template #nicetry>
        <div class='team high'>
          Nice Try!
        </div>
      </ng-template>
      <div class='team' *ngIf="teams[0].sugar < teams[1].sugar; else opposite">
        {{teams[0].name}} wins with sugar score {{teams[0].sugar}}
      </div>
      <ng-template #opposite>
        <div class='team'>
          {{teams[1].name}} wins with sugar score {{teams[1].sugar}}
        </div>
      </ng-template>
    </div>
  </div>
</div>
